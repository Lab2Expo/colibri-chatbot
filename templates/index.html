<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chat con il Colibr√¨</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e7f2f0; }
    #chatbox { width: 300px; margin: 50px auto; border: 1px solid #a2bad7; background: rgb(198, 240, 244); padding: 10px; border-radius: 10px; }
    #messages { height: 250px; overflow-y: auto; border: 1px solid #6e8ade; padding: 5px; margin-bottom: 10px; }
    #userInput { width: 75%; padding: 5px; }
    button { width: 15%; padding: 5px; background: #22b800; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #019874; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Ciao!   Sono Il Colibr√¨ üê¶</h2>
    <h4>Chiedimi qualcosa su di noi o sul commercio Equo!</h4>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Scrivi un messaggio...">
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("userInput").value;
      let messages = document.getElementById("messages");

      // Mostra il messaggio dell‚Äôutente
      messages.innerHTML += `<div><b>Tu:</b> ${input}</div>`;

      // Manda la richiesta al backend Flask
      let response = await fetch("https://colibri-chatbot.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      let data = await response.json();

      // Mostra la risposta del Colibr√¨
      messages.innerHTML += `<div><b>Colibr√¨:</b> ${data.reply.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')}</div>`;


      // Pulisce il campo input
      document.getElementById("userInput").value = "";
      messages.scrollTop = messages.scrollHeight; // scroll automatico
    }
    
    // üëá Listener per il tasto Enter (fuori dalla funzione!)
document.getElementById("userInput").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    e.preventDefault(); // evita il ritorno a capo
    sendMessage();      // chiama la funzione di invio
  }
});
  </script>
</body>
</html>
